{% load static %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="{% static 'tasks/test.css' %}" >

<nav class="navbar navbar-expand-lg navbar-lightn bg-dark">
  <a class="navbar-brand" href="{% url 'tasks:homepage' %}">Home</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'polls:index' %}">Polls</a>
      </li>

      {% if user.is_authenticated %}

      <li class="nav-item">
        <p>Logged in as {{ user.username }}</p>
      <li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'tasks:currenttodos' %}">Tasks</a>
      </li>

      <li class="nav-item">
        <form action="{% url 'tasks:logoutuser' %}" method="POST">
          {% csrf_token %}
          <button type="submit" >Logout</button>
        </form>
      </li>

      <li class="nav-item">
        <a onclick="{% url 'tasks:logoutuser' %}" method='POST'>logout</a>
      </li>

      {% else %}

      <li class="nav-item">
        <a class="nav-link" href="{% url 'tasks:signupuser' %}">Sign Up</a>
      </li>

      <li  class="nav-item" id="want-left">
        <a class="nav-link" href="{% url 'tasks:loginuser' %}">Login</a>
      </li>

      {% endif %}


      <br>
      <br>


    </ul>
  </div>
</nav>


{% block content %}{% endblock %}
